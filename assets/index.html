<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Apprentice Cloud</title>
</head>
<body class="container-fluid">
    <h3 id="ttle" class="p-5">Akan Name Generator</h3>
    <h5 class="text-light">Akam name generator can take in the gender and date of birth, calculate the day of the week one was born, and output one's Akan name.</h5>

    <div id="form">

<label for="">Date of Birth</label>
<input type="date" name="dob" class="p-3" id="dob">
<label for="">Choose Gender</label>       
<select name="gender" id="gender">
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>

        </select>
        <button class="btn btn-primary" id="generater"> Generate </button>

    </div> 
    <div id="gen">
        <h3 id="akamname">Akam Name</h3>
        <h3 id="day">Day</h3>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
